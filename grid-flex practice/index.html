<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-Grid practice</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="first_task_flex_wrapper"></div>
      <h1>first_task_flex</h1>
      <div class="first_task_flex">
        <div class="orange_wrapper_first_flex">
          <div class="orange_first_flex">A</div>
          <div class="orange_first_flex">B</div>
          <div class="orange_first_flex">C</div>
        </div>
        <div class="violet_wrapper_first_flex">
          <div class="violet_first_flex">D</div>
          <div class="violet_first_flex">E</div>
          <div class="violet_first_flex">F</div>
        </div>
        <div class="green_wrapper_first_flex">
          <div class="green_first_flex">G</div>
          <div class="green_first_flex">H</div>
          <div class="green_first_flex">I</div>
        </div>
        <div class="blue_wrapper_first_flex">
          <div class="blue_first_flex">J</div>
          <div class="blue_first_flex">K</div>
          <div class="blue_first_flex">L</div>
        </div>
      </div>
      <h1>second_task_flex</h1>
      <div class="second_task_flex">
        <div class="abcd_square">
          <div class="a_square">a</div>
          <div class="b_square">b</div>
          <div class="c_square">c</div>
          <div class="d_square">d</div>
        </div>
        <div class="efijgh_square">
          <div class="efij_square">
            <div class="e_square">e</div>
            <div class="f_square">f</div>
            <div class="i_square">i</div>
            <div class="j_square">j</div>
          </div>
          <div class="gSingle_square">
            <div class="g_square">g</div>
          </div>
          <div class="hSingle_square">
            <div class="h_square">h</div>
          </div>
        </div>
        <div class="klm_square">
          <div class="k_square">k</div>
          <div class="l_square">l</div>
          <div class="m_square">m</div>
        </div>
      </div>

      <h1>second_task_grid</h1>
      <div class="second_task_grid">
          <div class="square_grid_a">A</div>
          <div class="square_grid_b">B</div>
          <div class="square_grid_c">C</div>
          <div class="square_grid_d">D</div>
          <div class="square_grid_e">E</div>
          <div class="square_grid_f">F</div>
          <div class="square_grid_i">I</div>
          <div class="square_grid_j">J</div>
          <div class="square_grid_g">G</div>
          <div class="square_grid_h">H</div>
          <div class="square_grid_k">K</div>
          <div class="square_grid_l">L</div>
          <div class="square_grid_m">M</div>
        </div>
      </div>
    </div>
  </body>
</html>
